<!-- 14 BOTANICALS  -->
<div class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-8 font-sans bg-gray-50">
    
    <div class="flex flex-col items-center gap-6 w-full max-w-lg md:flex-row md:max-w-none md:mx-auto md:gap-20">
        
        <div id="description-panel-wrapper" class="w-full max-w-lg md:w-[500px] h-fit md:h-[500px] flex-shrink-0 order-1 md:order-2 mb-8 md:mb-0 p-4 md:p-0">
            <div id="description-panel" class="h-full font-Baskervville flex flex-col items-center md:items-start justify-center text-center md:text-left gap-6 p-4 bg-white md:bg-transparent rounded-xl shadow-md md:shadow-none">
                </div>
        </div>

        <div class="relative w-[320px] h-[320px] sm:w-[500px] sm:h-[500px] md:w-[700px] md:h-[700px] flex-shrink-0 order-2 md:order-1"> 
            
            <div id="logo-center" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 transition-opacity duration-300">
                <img 
                    src="./img/Screenshot 2025-11-09 at 18.24.19.png" 
                    alt="SMIDGIN Logo" 
                    class="w-32 h-32 sm:w-52 sm:h-52 md:w-56 md:h-56 object-contain"/>
            </div>
            
            <div id="ingredients-container" class="absolute inset-0"></div>

            <div id="mobile-description-overlay" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[60%] h-[60%] p-2 z-20 flex items-center justify-center transition-all duration-300 rounded-xl">
                </div>
        </div>
        
    </div>
</div>

<script>
    const ingredients = [
        { name: "DRY GRAPE", description: "Ripe dry grape, specific sweet, fruity aroma", image: "icons/icon14.png", angle: 0 },
        { name: "LIME RIND", description: "Fresh fragrant aromas, bright subtlety that ties everything together", image: "icons/icon12.png", angle: 25.7 },
        { name: "ALMOND", description: "Almonds lend a delectable creaminess and rich structure in mouthfeel", image: "icons/icon4.png", angle: 51.4 },
        { name: "ORANGE PEEL", description: "Sweet orange zest on the aroma and aftertaste", image: "icons/icon3.png", angle: 77.1 },
        { name: "MOUNTAIN TEA", description: "Macedonian mountain tea, our stamp, soft, sweet floral aroma", image: "icons/icon2.png", angle: 102.8 },
        { name: "GRAPEFRUIT RIND", description: "Bitter fresh grapefruit aroma, reaches in aftertaste", image: "icons/icon7.png", angle: 128.5 },
        { name: "LEMON RIND", description: "Contribute fresh citrus note, crispness in the aroma", image: "icons/icon11.png", angle: 154.2 },
        { name: "GINGER", description: "Sweet, peppery flavor with a delicate touch of warmth and freshness", image: "icons/icon8.png", angle: 179.9 },
        { name: "CORIANDER", description: "Second most used botanical, spicy, nutty and slightly citrusy notes", image: "icons/icon10.png", angle: 205.6 },
        { name: "BLACK PEPPER", description: "Piquant, spicy and warming", image: "icons/icon6.png", angle: 231.3 },
        { name: "WHOLE CLOVES", description: "Woody spicy aroma and complexity on aroma and aftertaste", image: "icons/icon13.png", angle: 257 },
        { name: "CINNAMON BARK", description: "Warm spicy notes, sweetness on taste and reaches on the aftertaste", image: "icons/icon9.png", angle: 282.7 },
        { name: "JUNIPER BERRIES", description: "Juniper provides gin with its distinctive freshness, aromas as pine, resiny and hint", image: "icons/icon1.png", angle: 308.4 },
        { name: "ANGELICA ROOT", description: "Warm and nutty with sweet, spicy undertones that add depth and a cozy aromatic touch.", image: "icons/icon5.png", angle: 334.1 }
    ];

    const container = document.getElementById('ingredients-container');
    const descriptionPanel = document.getElementById('description-panel');
    const mobileOverlay = document.getElementById('mobile-description-overlay');
    const centerLogo = document.getElementById('logo-center');
    
    // Tailwind's 'md' breakpoint is 768px
    const MD_BREAKPOINT = 768;

    // --- Core Functions ---

    function setInitialDescription() {
        const isMobile = window.innerWidth < MD_BREAKPOINT;
        
        // Default text for the description panel
        descriptionPanel.innerHTML = `
            <div class="flex justify-center ${isMobile ? 'md:justify-start' : 'items-end'} items-end space-x-3">
                <p class="text-[40px] md:text-7xl text-red-500">14</p>
                <p class="text-[30px] md:text-5xl">BOTANICALS</p>
            </div>
            <p class="text-[30px] md:text-5xl -mt-4 text-start">FOR A DISTINCT GIN</p>
            <div class="flex items-center pt-5 space-x-4">
                <i class="fa-solid ${isMobile ? 'fa-hand-pointer' : 'fa-computer-mouse'} text-red-500"></i>
                <p class="font-montserrat text-xs text-red-500">
                    ${isMobile ? 'Tap the icons to learn more about the botanicals' : 'Hover over the icons to learn more about the botanicals'}
                </p>
            </div>
        `;
        // Use Tailwind's 'hidden' class to control visibility
        mobileOverlay.classList.add('hidden'); 
        centerLogo.classList.remove('hidden'); 
    }

    function displayDesktopDescription(ingredient) {
        descriptionPanel.innerHTML = `
            <div class="flex flex-col items-start font-montserrat text-red-500 justify-center h-full gap-6 px-2">
                <img src="${ingredient.image}" alt="${ingredient.name}" class="w-16 h-16 sm:w-28 sm:h-28 object-contain mb-2">
                <div class ="flex flex-col items-start justify-start">
                    <h3 class="text-xl sm:text-3xl font-bold text-red-500 mb-2">${ingredient.name}</h3> 
                    <p class="text-sm text-start sm:text-lg text-red-500 leading-relaxed">${ingredient.description}</p> 
                </div>
            </div>
        `;
    }

    function displayMobileOverlay(ingredient) {
        // Hide the logo and show the overlay
        centerLogo.classList.add('hidden'); 
        mobileOverlay.classList.remove('hidden'); 
        
        // ðŸ›‘ REMOVED bg-white, shadow, etc. from the class list
        mobileOverlay.className = 'absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[60%] h-[60%] p-2 z-20 flex items-center justify-center transition-all duration-300 rounded-xl';
        
        // Content for the mobile overlay
        mobileOverlay.innerHTML = `
            <div class="flex flex-col items-center justify-center text-center font-montserrat text-red-500 z-30 p-1">
                <img src="${ingredient.image}" alt="${ingredient.name}" class="w-12 h-12 sm:w-16 sm:h-16 object-contain mb-2">
                <h3 class="text-base sm:text-xl font-bold text-red-500 mb-1">${ingredient.name}</h3> 
                <p class="text-xs sm:text-sm text-red-500 leading-snug max-w-xs px-1">${ingredient.description}</p>
                <button id="close-overlay" class="mt-3 p-1 bg-red-500 text-white font-bold rounded-full text-xs shadow-md hover:bg-red-600 transition duration-150">CLOSE</button>
            </div>
        `;

        // Add close listener
        document.getElementById('close-overlay').addEventListener('click', (e) => {
            e.stopPropagation();
            setInitialDescription(); // This function will hide the overlay and show the logo
        });
    }

    // --- Main Renderer ---

    function renderIngredients() {
        container.innerHTML = ''; 
        setInitialDescription();

        const containerRect = container.getBoundingClientRect();
        const centerX = containerRect.width / 2;
        const centerY = containerRect.height / 2;

        const isMobile = window.innerWidth < MD_BREAKPOINT;

        // Dynamic Radius and Icon Size
        let radiusMultiplier = isMobile ? 0.45 : 0.35;
        let iconSize = isMobile ? 52 : 72;
        
        const radius = Math.min(containerRect.width, containerRect.height) * radiusMultiplier;

        // Place icons and attach events
        ingredients.forEach((ingredient) => {
            const angleRad = (ingredient.angle * Math.PI) / 180;
            const x = radius * Math.cos(angleRad) + centerX;
            const y = radius * Math.sin(angleRad) + centerY;

            const iconDiv = document.createElement('div');
            iconDiv.className = 'absolute transform -translate-x-1/2 -translate-y-1/2 cursor-pointer transition-all duration-200 hover:z-30';
            iconDiv.style.left = ${x}px;
            iconDiv.style.top = ${y}px;
            
            const img = document.createElement('img');
            img.src = ingredient.image;
            img.alt = ingredient.name;
            img.className = 'ingredient-icon object-contain transition-transform duration-200 ease-in-out hover:scale-110';
            img.style.width = ${iconSize}px;
            img.style.height = ${iconSize}px;

            iconDiv.appendChild(img);
            container.appendChild(iconDiv);

            if (isMobile) {
                // Mobile: Click
                iconDiv.addEventListener('click', () => {
                    displayMobileOverlay(ingredient);
                });
                
                // Keep the scale effect on touch/tap
                iconDiv.addEventListener('touchstart', () => img.classList.add('scale-110'));
                iconDiv.addEventListener('touchend', () => setTimeout(() => img.classList.remove('scale-110'), 300));

            } else {
                // Desktop: Hover
                iconDiv.addEventListener('mouseenter', () => {
                    img.classList.add('scale-110');
                    displayDesktopDescription(ingredient);
                });

                iconDiv.addEventListener('mouseleave', () => {
                    img.classList.remove('scale-110');
                    setInitialDescription();
                });
            }
        });
    }

    // Initial run and event listener
    renderIngredients();
    window.addEventListener('resize', renderIngredients);
</script>
</div>
<!-- 14 BOTANICALS END -->
